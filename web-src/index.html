<!DOCTYPE html>
<html lang="en" class="spectrum spectrum--medium spectrum--light">

  <meta name="theme-color" content="#333333">

  <title>Generate Variations</title>

    const workspace = new URLSearchParams(window.location.search).get('app_workspace');
    if (workspace) {
      const url = new URL(window.location.href);
      // only redirect if the hostname is 'development.adobeio-static.net'
      if (url.hostname.includes('development.adobeio-static.net')) {
        // replace the hostname with the new one based on the 'app_workspace' query param
        url.hostname = url.hostname.replace('development.adobeio-static.net', `${workspace}.adobeio-static.net`);
        // remove the 'app_workspace' query param to avoid infinite redirect loop
        url.searchParams.delete('app_workspace');
        console.log(`Redirecting to new URL: ${url.toString()}`);
        window.location.replace(url);
      }
    }
